<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% block title %}최용수의 e-Portfolio{% endblock %}</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    {% block extra-style %}{% endblock %}
</head>

<body style="padding-top:100px;">

<nav class="navbar navbar-expand-xl navbar-dark bg-white fixed-top">
    <span class="navbar-brand mx-5 mb-0 font-weight-bold font-italic text-dark" >Choi yongsu e-Portfolio</span>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item mx-2 btn-lg btn-white">
                <a class="nav-link text-dark" href="{% url 'home' %}">Home</a></li>
            <li class="nav-item mx-2 btn-lg btn-white">
                <a class="nav-link text-dark" href="{% url 'main_view' %}">My profile</a></li>
            <li class="nav-item mx-2 btn-lg btn-white">
                <a class="nav-link text-dark" href="{% url 'portfolio:portfolio_archive' %}">e-Portfolio</a>
            </li>
            <li class="nav-item mx-2 btn-lg btn-white">
                <a class="nav-link text-dark" href="{% url 'portfolio:search' %}">Search</a>
            </li>
        </ul>
    </div>
</nav>


<div class="container">
    {% block content %}{% endblock %}
</div>


{% block footer %}{% endblock %}


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="https://kit.fontawesome.com/c998a172fe.js"></script>

{% block extra-script %}{% endblock %}

</body>
</html>

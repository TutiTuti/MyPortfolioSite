{% extends "base.html" %}

{% block title %}Post_archvie.html{% endblock %}

{% block content %}

    <h1>e-Portfolio Archives for {{ day|date:"N d, Y" }}</h1>

    <div>
        <ul>
            {% for post in object_list %}
            <li>{{ post.modify_dt|date:"Y-m-d" }}&nbsp;&nbsp;&nbsp;
            <a href="{{ post.get_absolute_url }}">
                    <img src="{{ post.image.thumb_url }}" style="width: 10%;">{{ post.title }}
            </a></li>
            {% endfor %}
        </ul>
    </div>

{% endblock %}
